                    <p>+995 591 66 6456</p>
                    <p>+995 591 66 6876</p>
            </div>
            <div class="loc">
                <i class="fa-solid fa-location-dot"></i>
                    <h3>Location</h3>
                    <p>Mail str, Chicago iinois</p>
                    <p>Main street, New York City</p>
